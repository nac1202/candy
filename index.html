<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Math Stack Attack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        touch-action: manipulation; /* Prevent double-tap zoom */
      }
      /* Custom scrollbar for neatness */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #2e1065;
      }
      ::-webkit-scrollbar-thumb {
        background: #f472b6;
        border-radius: 3px;
      }
      
      .candy-shine {
        background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 40%, rgba(255,255,255,0) 100%);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              game: {
                bg: '#2e1065',      // deep violet
                panel: '#4c1d95',   // violet-900
                primary: '#f472b6', // pink-400
                secondary: '#22d3ee', // cyan-400
                accent: '#facc15',  // yellow-400
                danger: '#ef4444',  // red-500
                success: '#4ade80', // green-400
              }
            },
            boxShadow: {
              'candy': 'inset 0 2px 6px rgba(255,255,255,0.6), inset 0 -4px 4px rgba(0,0,0,0.2), 0 4px 0 rgba(0,0,0,0.2)',
              'candy-pressed': 'inset 0 4px 8px rgba(0,0,0,0.3), 0 0 0 rgba(0,0,0,0)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'glow': '0 0 15px rgba(255, 255, 255, 0.8)',
              'glow-xl': '0 0 30px rgba(255, 255, 255, 0.9)',
            },
            animation: {
              'bounce-short': 'bounce-short 0.3s infinite alternate',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'jelly': 'jelly 0.5s cubic-bezier(0.25, 1, 0.5, 1) both',
              'clear-charge': 'clear-charge 0.5s ease-in-out forwards',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'flash': 'flash 0.3s ease-out forwards',
              'float-up': 'float-up 0.8s ease-out forwards',
              'pop-in': 'pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              'bounce-short': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-5%)' }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'jelly': {
                '0%': { transform: 'scale(1, 1)' },
                '30%': { transform: 'scale(1.3, 0.7)' },
                '40%': { transform: 'scale(0.75, 1.25)' },
                '50%': { transform: 'scale(1.15, 0.85)' },
                '65%': { transform: 'scale(0.95, 1.05)' },
                '75%': { transform: 'scale(1.05, 0.95)' },
                '100%': { transform: 'scale(1, 1)' }
              },
              'clear-charge': {
                '0%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.1)', filter: 'brightness(2) contrast(1.2)' },
                '80%': { transform: 'scale(1.2)', filter: 'brightness(3)' },
                '100%': { transform: 'scale(0)', opacity: '0' }
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-2px, 2px, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, -4px, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-6px, 6px, 0)' },
                '40%, 60%': { transform: 'translate3d(6px, -6px, 0)' }
              },
              'flash': {
                '0%': { opacity: '0' },
                '10%': { opacity: '0.8' },
                '100%': { opacity: '0' }
              },
              'float-up': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1.5)', opacity: '0' }
              },
              'pop-in': {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-game-bg text-white overflow-hidden h-screen w-screen select-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
